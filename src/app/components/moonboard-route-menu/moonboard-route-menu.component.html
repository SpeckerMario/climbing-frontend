<table mat-table [dataSource]="moonboardRoutes" class="mat-elevation-z8">

    <ng-container matColumnDef="routeName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let tempR"> {{tempR.routeName}} 
            <a fxFlexFill [routerLink]="'/moonboard-routes/'+tempR.routeId" class="mat-row-link"></a>
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="routeGrade">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let tempR"> {{tempR.routeGrade}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
